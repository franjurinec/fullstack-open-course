name: Deployment pipeline

on:
  push:
    branches:
      - master
    paths:
      - part11/**

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        working-directory: part11
        run: npm install
      - name: lint
        working-directory: part11
        run: npm run eslint