name: Bloglist Test, Build, and Push Docker Image

on:
  push:
    branches:
      - master
      - development

  pull_request:
    types: [opened, synchronize]
    branches: [master]

env:
  TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}

jobs:
  bloglist-pipeline:
    name: Bloglist Pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: npm install backend
        working-directory: part7/bloglist
        run: npm install

      - name: test backend
        working-directory: part7/bloglist
        run: npm run test

      - name: npm install frontend
        working-directory: part7/bloglist-frontend
        run: npm install

      - name: lint frontend
        working-directory: part7/bloglist-frontend
        run: npm run eslint

      - name: build frontend
        working-directory: part7/bloglist-frontend
        run: npm run build

      - name: e2e test
        uses: cypress-io/github-action@v5.0.8
        with:
          buid: npm i -D cypress
          start: npm run start:test
          wait-on: http://localhost:3003
          working-directory: part7/bloglist

      - name: Log in to Docker Hub
        if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        if: ${{ github.event_name == 'push' }}
        uses: docker/build-push-action@v4.0.0
        with:
          context: part7/bloglist-docker-image
          push: true
          tags: |
            thefenix/bloglist:latest
            thefenix/bloglist:${{ github.sha }}
